<!doctype html>
<html lang="en" ng-app="AMS" ng-controller="ApplicationController">

<head>
	<meta charset="utf-8">
	<title>AMS</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/stylesheets/style.css"/>
	<script src='/controllers/ApplicationController.js'></script>
	<script src='/controllers/ActivityController.js'></script>
	<script src='/controllers/MemberController.js'></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default container">
	<ul class="nav navbar-nav">
		<li><a href="#/members">Members</a></li>
		<li><a href="#/activities">Activities</a></li>
		<li><a href="/api/backup_db">Backup_db</a></li>
	</ul>

	<form class="navbar-form navbar-right" ng-if="!user" ng-init="login()" ng-submit="login()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="username" ng-model="loginInfo.username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="password" ng-model="loginInfo.password">
		</div>
		<button class="btn btn-default" ng-click="login()">Login</button>
	</form>
	<p class="navbar-text navbar-right" ng-if="user">Hi, {{user.username}} | <a href ng-click="logout()">logout</a></p>
</nav>

<div ng-view></div>
 
<footer>
	<hr/>
</footer>
</body>
</html>
